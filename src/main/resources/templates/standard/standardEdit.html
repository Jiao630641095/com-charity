<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>政策法规列表</title>
	<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all"/>
	<link rel="stylesheet" href="//at.alicdn.com/t/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" th:href="@{/static/css/news.css}" media="all"/>
	<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/standard/standardEdit.js}"></script>
</head>
<body class="childrenBody">
<form class="layui-form" lay-filter="test1">
	<div class="layui-form-item">
		<label class="layui-form-label">法规标题</label><input type="hidden" name="standardid" id="standardid"/>
		<div class="layui-input-block">
			<input type="text" class="layui-input title" lay-verify="required" placeholder="请输入法规标题"/>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">法规内容</label>
		<div class="layui-input-block">
			<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="standard_content_edit"></textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="editStandard">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
</body>
</html>

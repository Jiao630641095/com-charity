<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/common/common}">
<head>
	<meta charset="utf-8"/>
	<title>添加二维码</title>
	<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all"/>
	<link rel="stylesheet" href="//at.alicdn.com/t/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" th:href="@{/static/css/news.css}" media="all"/>
</head>
<body class="childrenBody">
<hr class="layui-bg-green"/>
	<form class="layui-form" lay-filter="test1" style="width: 800px;">
		<div class="layui-form-item">
			<label class="layui-form-label">二维码名称</label>
			<div class="layui-input-block">
				<textarea type="text" class="layui-input name" lay-verify="required" placeholder="请输入二维码名称"></textarea>
			</div>
		</div>
		<div class="layui-upload-form" style="margin-left: 110px">
			<button type="button" class="layui-btn" id="img">二维码图片</button>
			<div class="layui-upload-list">
				<img class="layui-upload-img" id="image" style="width: 104.47px;height: 104.74px"/>
				<p id="demoText"></p>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">跳转网址</label>
			<div class="layui-input-block">
				<textarea type="text" class="layui-input url" lay-verify="required" placeholder="请输入跳转网址"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">项目说明</label>
			<div class="layui-input-block">
				<textarea type="text" class="layui-input word" lay-verify="required" placeholder="请输入项目说明"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">打开方式</label>
			<div class="layui-input-block">
				<select id="type" name="status" lay-filter="types" lay-verify="required">
					<option value="1">跳转链接</option>
					<option value="0">显示二维码</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNetWork">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/network/networkAdd.js}"></script>
</body>
</html>
